    <div class="login-wrap">
		<div class="login-html">
				<input id="tab-1" type="radio" name="tab"                     class="sign-in" checked><label for="tab-1"                 class="tab">Sign In</label>
					<input id="tab-2" type="radio" name="tab"                   class="sign-up"><label for="tab-2"                         class="tab">Sign Up</label>
					<div class="login-form"> 
						<div class="sign-in-htm">
						<section ng-app="login" ng-controller="loginCtrl" ng-class="{shake: ui.shake }">
							<div ng-if="alert" class="info" ng-class="{error : alert.type == 'error', good: alert.type == 'good'}">
							<p>{{ alert.message }}</p></div>
							<div class="group">
								<label for="login" class="label">Username</label>
								<input  type="text" class="input" ng-model="login">
							</div>
							<div class="group">
								<label for="pwd" class="label">Password</label>
								<input  type="password"  ng-model="pwd" class="input" data-type="password">
							</div>
							<div class="group">
								<input type="submit" class="button" value="Sign In" ng-click="loginaction()">
							</div>
						</section>
							<div class="hr"></div>
							<div class="foot-lnk">
								<a href="#forgot">Forgot Password?</a>
							</div>
						</div>
						<div class="sign-up-htm">
							<div class="group">
								<label for="user" class="label">Username</label>
								<input id="user" type="text" class="input">
							</div>
							<div class="group">
								<label for="pass" class="label">Password</label>
								<input id="pass" type="password" class="input" data-type="password">
							</div>
							<div class="group">
								<label for="pass" class="label">Repeat Password</label>
								<input id="pass" type="password" class="input" data-type="password">
							</div>
							<div class="group">
								<label for="pass" class="label">Email Address</label>
								<input id="pass" type="text" class="input">
							</div>
							<div class="group">
								<input type="submit" class="button" value="Sign Up">
							</div>
							<div class="hr"></div>
							<div class="foot-lnk">
								<label for="tab-1">Already Member?</a>
							</div>
						</div>
					</div>
